{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Add Your Product</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
{% endblock %}
