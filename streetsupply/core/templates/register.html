{% extends "base.html" %}

{% block title %}Register - StreetSupply{% endblock %}

{% block content %}
<h1 style="color:#4b0082; margin-bottom: 25px;">Create an Account</h1>

<form method="post" style="max-width: 420px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" style="
    background: #6a11cb; 
    color: white; 
    width: 100%; 
    font-weight: 700; 
    padding: 12px 0; 
    border-radius: 8px; 
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(106, 17, 203, 0.5);
  "
  onmouseover="this.style.backgroundColor='#4b0082'"
  onmouseout="this.style.backgroundColor='#6a11cb'"
  >Register</button>
</form>

<p style="margin-top: 18px;">
  Already have an account? <a href="{% url 'login' %}" style="color: #6a11cb; font-weight: 600;">Login here</a>.
</p>
{% endblock %}
