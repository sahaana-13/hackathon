{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Add Product</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Add Product</button>
  </form>
</div>
{% endblock %}
